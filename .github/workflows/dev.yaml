name: Deploy Dev
run-name: "Deploy Dev"
on:
  workflow_run:
    workflows:
      - Build Image and Push
    types:
      - completed
  workflow_dispatch:
jobs:
  testJobs:
    runs-on: ubuntu-latest
    steps:
      - name: check ref
        run: |
          echo ${{ github.ref_name }}
          echo ${{ github.ref }}
  deployDevJobs:
    uses: ./.github/workflows/deploy.yaml
    if: ${{ github.event.workflow_run.conclusion == 'success' && !startsWith(github.ref_name, 'hotfix') }}
    with:
      environment: dev
