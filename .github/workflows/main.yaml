name: test get tag
run-name: test-runname
on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
jobs:
  checkRC:
    runs-on: ubuntu-latest
    outputs:
      isCandidate: ${{ steps.check-rc.outputs.is-candidate }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Fetch tags
        run: git fetch origin tag ${{ github.ref_name}}*
      - name: check rc
        id: check-rc
        run: |
          is_rc='false'
          IFS=$'\n'
          tags=($(git tag --points-at ${GITHUB_SHA}))
          for tag in ${tags[@]}; do
            if [[ $tag == "${GITHUB_REF_NAME}-rc."* ]]; then
              is_rc='true'
            fi
          done
          echo "is-candidate=$is_rc" >> "$GITHUB_OUTPUT"
      - name: remvoe-tag
        if: steps.check-rc.outputs.is-candidate == 'false'
        run: |
          git push --delete origin ${{ github.ref_name }}
          echo "::error::This commit is not release candidate"
  deployProd:
    runs-on: ubuntu-latest
    needs: checkRC
    if: needs.checkRC.outputs.isCandidate == 'true'
    steps:
      - name: deploy prod
        id: deploy-prod
        run: |
          echo "success"
